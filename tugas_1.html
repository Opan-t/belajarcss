<!doctype html>
<html>
<head>
    <title>Food Court Menu</title>
    <link rel="stylesheet" href="styletugas.css">
</head>
<body>
    <div id="box">
        <div id="header" align="center">
            <h3>Burger Si Opan</h3>
            <img src="img/Logo.png" width="120" style="margin-bottom:10px;">
            <p style="color: #ffd700; font-size: 16px; margin-top: 5px; font-style: italic;">
                Fresh & Delicious Since 2025
            </p>
        </div>

        <table border="1">
            <caption>Daftar Menu</caption>
            <tr>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Gambar</th>
            </tr>
            <tr>
                <td>Burger Reguler</td>
                <td>Rp. 15.000</td>
                <td><img src="img/Plain_burger.png" width="145" height="145"></td>
            </tr>
            <tr>
                <td>Burger Double</td>
                <td>Rp. 23.000</td>
                <td><img src="img/Double_burger.png" width="145" height="145"></td>
            </tr>
            <tr>
                <td>French Fries</td>
                <td>Rp. 7.000</td>
                <td><img src="img/French_fries.png" width="145" height="150"></td>
            </tr>
            <tr>
                <td>Cola</td>
                <td>Rp. 5.000</td>
                <td><img src="img/Cola.png" width="145" height="250"></td>
            </tr>
        </table>

        <footer style="margin-top:20px; text-align:center; font-size:14px; color:gray;">
            <p>&copy; 2025 Opan / Shofa | Semua Hak Dilindungi</p>
        </footer>
    </div>
</body>
</html>
